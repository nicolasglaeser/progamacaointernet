<html>
<head>
    <title>Trabalho Java Script</title>
    <link href="estilo.css" rel="stylesheet" type="text/css">
</head>
<body>

    <h1>Classificação de Triângulo</h1>
    <input id="x" type="text" placeholder="Lado X">
    <input id="y" type="text" placeholder="Lado Y">
    <input id="z" type="text" placeholder="Lado Z">
    <button id="calcular">Verificar</button>
    <p id="resultadoTri"></p>


    <h1>Calcular IMC</h1>
    <input id="peso" type="text" placeholder="Peso (kg)">
    <input id="altura" type="text" placeholder="Altura (m)">
    <button id="calcularImc">Calcular IMC</button>
    <p id="resultadoImc"></p>


    <h1>Calculadora de Impostos</h1>
    <input id="ano" type="text" placeholder="Ano de fabricação">
    <input id="valor" type="text" placeholder="Valor de tabela">
    <button id="calcular3">Calcular Imposto</button>
    <p id="resultado3"></p>

    <h1>Calculadora de Salário</h1>
    <input id="salario" type="text" placeholder="Salário atual">
    <select id="cargo">
        <option value="101">Gerente</option>
        <option value="102">Engenheiro</option>
        <option value="103">Técnico</option>
    </select>
    <button id="calcularSala">Calcular Aumento</button>
    <p id="resultadoSala"></p>

    <h1>Calculadora de Crédito</h1>
    <input id="salarioCre" type="text" placeholder="Salário médio">
    <button id="calcularCre">Calcular Crédito</button>
    <p id="resultadoCre"></p>
    
    <h1>Calculadora de Lanchonete</h1>
    <input id="codigo" type="text" placeholder="Código do item">
    <input id="quantidade" type="text" placeholder="Quantidade">
    <button id="calcularLan">Calcular</button>
    <p id="resultadoLan"></p>

    <h1>Sistema de Vendas</h1>
    <input id="codigo7" type="text" placeholder="Código do produto">
    <input id="quantidade7" type="text" placeholder="Quantidade">
    <select id="pagamento7">
        <option value="a">À vista (dinheiro/cheque)</option>
        <option value="b">À vista (cartão)</option>
        <option value="c">2 vezes sem juros</option>
        <option value="d">2 vezes com juros</option>
    </select>
    <button id="calcular7">Calcular</button>
    <p id="resultado7"></p>

    <h1>Sistema de Pagamentos</h1>
    <input id="nivelSis" type="text" placeholder="Nível (1, 2 ou 3)">
    <input id="horas8" type="text" placeholder="Horas/aula">
    <button id="calcularSis">Calcular</button>
    <p id="resultadoSis"></p>

    <script src="script.js"></script>
</body>
</html>
