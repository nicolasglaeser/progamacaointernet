<html>
<head>
    <title>Trabalho Java Script</title>
    <link href="estilo.css" rel="stylesheet" type="text/css">
</head>
<body>
 <tr>

    <h1>Classificação de Triângulo</h1>
    <input id="x" type="text" placeholder="Lado X">
    <input id="y" type="text" placeholder="Lado Y">
    <input id="z" type="text" placeholder="Lado Z">
    <button id="calcular">Verificar</button>
    <p id="resultadoTri"></p>


    <h1>Calcular IMC</h1>
    <input id="peso" type="text" placeholder="Peso (kg)">
    <input id="altura" type="text" placeholder="Altura (m)">
    <button id="calcularImc">Calcular IMC</button>
    <p id="resultadoImc"></p>


    <h1>Calculadora de Impostos</h1>
    <input id="ano" type="text" placeholder="Ano de fabricação">
    <input id="valor" type="text" placeholder="Valor de tabela">
    <button id="calcular3">Calcular Imposto</button>
    <p id="resultado3"></p>

    <h1>Calculadora de Salário</h1>
    <input id="salario" type="text" placeholder="Salário atual">
    <select id="cargo">
        <option value="101">Gerente</option>
        <option value="102">Engenheiro</option>
        <option value="103">Técnico</option>
    </select>
    <button id="calcularSala">Calcular Aumento</button>
    <p id="resultadoSala"></p>
</tr>
    <script src="script.js"></script>
</body>
</html>
